<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
</head>
<body>
<h1>Create Book</h1>
<p>
    <a href="/books">Book list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-book}" th:object="${book}" method="post">
    <table>
        <tr>
            <td>Book name:</td>
            <td><input type="text" th:field="*{bname}"/></td>
        </tr>
        <tr>
            <td>Book author:</td>
            <td><input type="text" th:field="*{bauthor}"/></td>
        </tr>
        <tr>
            <td>Book cost:</td>
            <td><input type="text" th:field="*{bcost}"/></td>
        </tr>
        <tr>
            <td>Book status:</td>
            <td><input type="text" th:field="*{bstatus}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create book"></td>
        </tr>
    </table>
</form>
</body>
</html>
